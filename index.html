<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>When Half-Life 3</title>
</head>
<body>
    <main>
        <section class="hlx_countdown">
            <div class="hlx_countdown_box">
                <h1>Days until Half-Life 3 is announced</h1>
                <h3 id="ready">Announced, or Nothing ever happens</h3>
            <div class="timebox">
                <div id="time1" class="time">
                    <h2 id="days">00</h2>
                    <p>Days</p>
                </div>
                <div id="time2" class="time">
                    <h2 id="hours">00</h2>
                    <p>Hours</p>
                </div>
                <div id="time3" class="time">
                    <h2 id="minutes">00</h2>
                    <p>Minutes</p>
                </div>
                <div id="time4" class="time">
                    <h2 id="seconds">00</h2>
                    <p>Seconds</p>
                </div>
            </div>  
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
